apiVersion: apps/v1
kind: Deployment
metadata:
  name: pi-gateway
  namespace: pi-controller
  labels:
    app: pi-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pi-gateway
  template:
    metadata:
      labels:
        app: pi-gateway
    spec:
      containers:
      - name: pi-gateway
        image: pi-gateway:latest
        ports:
        - containerPort: 50052
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "250m"
        env:
        - name: STAGE
          value: "prod"
---
apiVersion: v1
kind: Service
metadata:
  name: pi-gateway-service
  namespace: pi-controller
spec:
  type: LoadBalancer
  selector:
    app: pi-gateway
  ports:
  - protocol: TCP
    port: 50052
    targetPort: 50052
